<!--{template mzg_advertise:admin_menu}-->

<div class="admin_title_bot">
</div>
<form id="form_$mod" name="form_$mod" method="post" action="{$pageurl}&mod=action">
  <table width="100%" border="0" cellpadding="0" cellspacing="0" class="admin_table">
  <tr>
    <td height="35" class="title"><strong>名称</strong></td>
    <td class="title"><strong>点击用户</strong></td>
    <td class="title"><strong>奖励</strong></td>
    <td class="title"><strong>IP</strong></td>
    <td class="title"><strong>时间</strong></td>
  </tr>
  {loop $list $value}
  <tr>
    <td height="25"><input name="userbox[]" type="checkbox" id="userbox[]" value="$value[lid]" />
      <a href="$pageurl&mod=adview&op=add&did=$value[did]">$value[name]</a></td>
    <td><a href="home.php?mod=space&uid=$value[uid]&do=profile" target="_blank">$value[username]</a></td>
    <td>{if $value[price]}<strong class="admin_red">{$value[price]} {$_G['setting']['extcredits'][$value[price_type]][title]}</strong>{else}-{/if}</td>
    <td>$value[ip]</td>
    <td>{eval echo dgmdate($value[time],'dt');}</td>
  </tr>
  {/loop} {if $list}
  <tr>
    <td height="45"><input type="checkbox" name="chkall" id="chkall" class="checkbox" onclick="checkAll('prefix', this.form, 'userbox')" />
      <label for="chkall">全选?</label>
      <input type="submit" name="dellog" id="dellog" value="删除选中的数据" />
      <input name="formhash" type="hidden" value="{FORMHASH}" />
      <input name="resturl" type="hidden" value="{$rurl}&mod=$mod&op=$op" /></td>
    <td colspan="4">&nbsp;</td>
  </tr>
  {/if}
  </table>
</form>
