<!--{template common/header}-->
	<table class="list_tb" style="margin-top:0;">
		<!--{if $list}-->
		<!--{loop $list $list_1}-->
		<tr{if $list_1[uid] == $_G[uid]} class="myrdllog"{/if}>
			<td class="list_lt" width="20%"><a href="home.php?mod=space&uid={$list_1[uid]}">$list_1[username]</a></td>
			<td class="list_lt" width="<!--{if $showmobile}-->30%<!--{else}-->40%<!--{/if}-->">$list_1[dateline]</td>
			<td class="list_lt" width="<!--{if $showmobile}-->5%<!--{else}-->20%<!--{/if}-->">$list_1[ext_price]</td>
			<td class="list_lt" width="<!--{if $showmobile}-->5%<!--{else}-->20%<!--{/if}-->">		
			
			<em style="color:#F26C4F;">{lang rdlottery:choujiang_yes}</em><!--{if $_G[uid] == $list_1[uid] && $rdl[virtual] == 1}-->&nbsp;<a href="plugin.php?id=rdlottery:involve&operation=message&tid={$rdlottery[tid]}" onclick="showWindow('rdlottery_message', this.href, 'get', 0);return false;">{lang rdlottery:view_message}</a><!--{/if}-->
			
			</td>
			<!--{if $showmobile}-->
			<td class="list_lt" withd="20%">$list_1['mobile']</td>
			<td class="list_lt" withd="20%">$list_1['info']</td>
			<!--{/if}-->
		</tr>
		<!--{/loop}-->
		<!--{else}-->
		<tr><td class="list_lt">
		{lang rdlottery:none}</td></tr>
		<!--{/if}-->
	</table>
	<!--{if $multi}--><div id="rdl_pg">{$multi}</div><!--{/if}-->
<!--{template common/footer}-->
